<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Amor ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            font-family: 'Arial', sans-serif;
            color: white;
            overflow-x: hidden;
            padding-bottom: 50px;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 3em;
            margin-top: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        .message {
            font-size: 22px;
            display: none;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        .heart {
            font-size: 80px;
            cursor: pointer;
            transition: transform 0.3s;
            animation: pulse 1.5s infinite;
            color: red;
        }
        .heart:hover {
            transform: scale(1.3);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            max-width: 80%;
            margin: auto;
            padding-top: 20px;
        }
        .gallery img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s, opacity 1s ease-in-out;
            opacity: 0;
            filter: drop-shadow(0px 0px 8px rgba(255, 255, 255, 0.8));
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .love-message {
            font-size: 24px;
            margin-top: 30px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid white;
            display: inline-block;
            animation: typing 3s steps(40, end) forwards, blink 0.75s step-end infinite;
            width: 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); color: red; }
            50% { transform: scale(1.2); color: pink; }
            100% { transform: scale(1); color: red; }
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }
    </style>
</head>
<body>
    <h1>Para Mi Amor ‚ù§Ô∏è</h1>

    <div class="heart" onclick="showMessage()">üíñ</div>

    <p class="love-message" id="loveMessage"> </p>
    
    <div class="gallery" id="gallery">

        <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        function showMessage() {
            document.getElementById('message').style.display = 'block';
            document.getElementById('loveMessage').textContent = "Siempre estar√© contigo, mi amor.";
            let images = document.querySelectorAll(".gallery img");
            images.forEach((img, index) => {
                setTimeout(() => {
                    img.style.opacity = "1";
                }, index * 500);
            });
            document.getElementById("bg-music").play();
        }
    </script>
</body>
</html>
